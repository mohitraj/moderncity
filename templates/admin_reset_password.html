{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:720px;">
  <div class="card-body">
    <h5 class="card-title">Reset Password</h5>
    <p class="text-muted">Reset password for user <strong>{{ user['username'] }}</strong> (role: {{ user['role'] }}).</p>

    <form method="post" action="{{ url_for('admin_reset_password', user_id=user['id']) }}">
      <div class="form-group">
        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" class="form-control" required minlength="6" autocomplete="new-password">
        <small class="form-text text-muted">Choose a temporary password and inform the user. Minimum 6 characters.</small>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" class="form-control" required minlength="6" autocomplete="new-password">
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <button type="submit" class="btn btn-primary">Reset password</button>
          <a href="{{ url_for('admin_panel') }}" class="btn btn-outline-secondary ml-2">Back to admin</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
