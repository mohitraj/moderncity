{% extends 'layout.html' %}
{% block content %}
<h4>Add Payment</h4>
<form method="post">
  <div class="form-group">
    <label>House</label>
    <select name="house_number" class="form-control">
      {% for i in range(1, total_houses+1) %}
        <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Month</label>
    <select name="month" class="form-control">
      {% for key,label in months %}
        <option value="{{key}}">{{label}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label>Date Paid</label>
    <input type="date" name="date_paid" class="form-control" required>
  </div>
  <div class="form-group">
    <label>Amount</label>
    <input type="number" step="1" min="0" name="amount" class="form-control" required>
  </div>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
