{% extends "layout.html" %}

{% block content %}
  <style>
    /* Light blue theme */
    body {
      background-color: #e9f5ff;
    }
    h4 {
      color: #0056b3;
    }
    .photo-card {
      background-color: #ffffff;
      border: 1px solid #b3d9ff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .address-box {
      background: #d6ecff;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #004080;
    }
  </style>

  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="photo-card text-center">
        <h4 class="mb-3">Modern City</h4>

        <!-- Main large photo -->
        <a href="{{ image_url }}" data-toggle="modal" data-target="#photoModal" aria-label="Open image">
          <img src="{{ image_url }}"
               alt="{{ alt or 'Photo' }}"
               class="img-fluid rounded shadow-sm"
               style="max-height:150vh; width:150%; object-fit:contain;">
        </a>

        {% if caption %}
          <p class="mt-2 text-muted small">{{ caption }}</p>
        {% endif %}

        <!-- Address -->
        <div class="address-box">
          üìç Modern City, Eden City Rd, Kharar, Near Darpan City, Punjab 140301
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for enlarged photo -->
  <div class="modal fade" id="photoModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content bg-transparent border-0">
        <div class="modal-body p-0">
          <button type="button" class="close position-absolute p-2" style="right:8px;z-index:10;" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="font-size:1.6rem;color:white;">&times;</span>
          </button>
          <img src="{{ image_url }}" alt="{{ alt or 'Photo' }}"
               class="img-fluid w-100 rounded"
               style="max-height:95vh; object-fit:contain;">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
