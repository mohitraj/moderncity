{% extends 'layout.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:720px;">
  <div class="card-body">
    <h5 class="card-title">Change Password</h5>
    <p class="text-muted">Signed in as <strong>{{ username }}</strong>. Use this form to change your password.</p>

    <form method="post" action="{{ url_for('change_password') }}">
      <div class="form-group">
        <label for="current_password">Current password</label>
        <input id="current_password" name="current_password" type="password" class="form-control" required autocomplete="current-password">
      </div>

      <div class="form-group">
        <label for="new_password">New password</label>
        <input id="new_password" name="new_password" type="password" class="form-control" required minlength="6" autocomplete="new-password">
        <small class="form-text text-muted">Minimum 6 characters.</small>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm new password</label>
        <input id="confirm_password" name="confirm_password" type="password" class="form-control" required minlength="6" autocomplete="new-password">
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
          <button type="submit" class="btn btn-primary">Change password</button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary ml-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
